<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.A.R.T.S - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-red-600 py-4">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center">
                    <div class="bg-white p-2 rounded-lg transform -skew-x-12">
                        <h1 class="text-2xl font-bold text-red-600 skew-x-12">D.A.R.T.S</h1>
                    </div>
                    <div class="w-8 h-8 bg-gray-200 rounded-md"></div>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <div class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Document Status -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4">Action Status - Incomplete</h3>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span>FIN 34055</span>
                            <span class="text-yellow-500">Uploaded</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span>FIN 34056</span>
                            <span class="text-green-500">Denied</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span>ESO 17845</span>
                            <span class="text-green-500">Approved</span>
                        </div>
                    </div>
                </div>

                <!-- Submitted Documents -->
                <div class="bg-[#f5e6d3] rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4">Submitted Documents</h3>
                    <div class="space-y-3">
                        <div class="flex items-center">
                            <i class="fas fa-file-alt mr-2"></i>
                            <span>FIN 34055 - Uploaded</span>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-file-alt mr-2"></i>
                            <span>FIN 34056 - Denied</span>
                        </div>
                    </div>
                </div>

                <!-- Action Needed -->
                <div class="bg-pink-200 rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4">Action Needed!</h3>
                    <div class="space-y-3">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle mr-2 text-red-500"></i>
                            <span>Upload Documents</span>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle mr-2 text-red-500"></i>
                            <span>Review Comments</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 flex space-x-4">
                <a href="upload.html" class="inline-block bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 transition duration-200">Upload Documents</a>
                <a href="index.html" class="inline-block bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600 transition duration-200">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
