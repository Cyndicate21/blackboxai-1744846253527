<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.A.R.T.S - Upload Documents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-red-600 py-4">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center">
                    <div class="bg-white p-2 rounded-lg transform -skew-x-12">
                        <h1 class="text-2xl font-bold text-red-600 skew-x-12">D.A.R.T.S</h1>
                    </div>
                    <div class="w-8 h-8 bg-gray-200 rounded-md"></div>
                </div>
            </div>
        </header>

        <!-- Upload Section -->
        <div class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Upload Documents -->
                <div class="bg-gray-200 rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4">Upload Documents</h3>
                    <div class="border-2 border-dashed border-gray-400 rounded-lg p-8 text-center">
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-500 mb-4"></i>
                        <p class="text-gray-600">Drag and drop files here or</p>
                        <button class="mt-4 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition duration-200">
                            Browse Files
                        </button>
                    </div>
                </div>

                <!-- Document Status -->
                <div class="bg-[#f5e6d3] rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4">Document Status</h3>
                    <div class="space-y-3">
                        <div class="flex items-center">
                            <i class="fas fa-file-alt mr-2"></i>
                            <span>syllabus_review.pdf</span>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-file-alt mr-2"></i>
                            <span>student_record.pdf</span>
                        </div>
                    </div>
                </div>

                <!-- Action Needed -->
                <div class="bg-pink-200 rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4">Action Needed!</h3>
                    <div class="space-y-3">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle mr-2 text-red-500"></i>
                            <span>Complete Upload</span>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle mr-2 text-red-500"></i>
                            <span>Review Status</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-8 flex space-x-4">
                <a href="dashboard.html" class="inline-block bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 transition duration-200">Back to Dashboard</a>
                <button onclick="window.location.href='confirmation.html'" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition duration-200">Submit Documents</button>
            </div>
        </div>
    </div>
</body>
</html>
